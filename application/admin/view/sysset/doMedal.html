<extend name="public/base" />
<block name='js'>
    <style type="text/css">
        .body-box{overflow: visible;}
    </style>
    <js href="__COMMON__/ueditor-1.4.3.1/ueditor.config.js" />
    <js href="__COMMON__/ueditor-1.4.3.1/ueditor.all.min.js" />
    <js href="__COMMON__/ueditor-1.4.3.1/lang/zh-cn/zh-cn.js" />
    <js href="__JS__/ueditor.js" />
    <script type="text/javascript">
        //封面图片上传
        upload_imgs('unable_icon');

        //封面图片上传
        upload_imgs('able_icon');

        //图片放大显示
        fancyimg();
    </script>
</block>
<block name="body">
    <section class="rt_wrap content">
        <div class="rt_content">
            <div class="layui-tab">
                <ul class="layui-tab-title">
                    <li class="layui-this">{$title}</li>
                    <button class="layui-btn layui-btn-primary layui-btn-sm fr" onclick="layer_close_iframe()">返回列表</button>
                </ul>

                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <div class="tab-item-content">
                            <form class="layui-form" action="">
                                <div class="layui-form-item">
                                    <label class="layui-form-label"><b class="is_must">*</b>勋章名称</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="name"  lay-verify="required" placeholder="请填写勋章名称" autocomplete="off" class="layui-input" value="{$cur.name}" />
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label"><b class="is_must">*</b>任务次数</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="task_num"  lay-verify="number" placeholder="请填写任务次数" autocomplete="off" class="layui-input" value="{$cur.task_num}" />
                                    </div>
                                    <span class="justTips" ><i class="fa fa-exclamation-triangle"></i> 请填写获得此勋章需要完成任务的次数，需为大于0的整数！</span>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label"><b class="is_must">*</b>未得勋章</label>
                                    <div class="layui-input-block uploadImg">
                                        <div>
                                            <ul class="imgbox" data-max="1" data-setcover="2">
                                                <notempty name="cur.unable_icon">
                                                    <li>
                                                        <a href="{$cur.unable_icon}" rel="group"><img src="{$cur.unable_icon}" class="img"></a>
                                                        <span class="fa fa-times up_del_btn on_show" title="删除"></span>
                                                    </li>
                                                </notempty>
                                                <input type="hidden" name="unable_icon" lay-verify="required" placeholder="请上传未得勋章icon" value="{$cur.unable_icon}" class="layui-input">
                                            </ul>
                                            <ul class="btnup" onclick="upImage('unable_icon')">
                                                <i id="unable_icon" style="display: none;"></i>
                                                <span class="fa fa-upload"><br/><br/>上传icon</span>
                                            </ul>
                                        </div>
                                    </div>
                                    <span class="justTips" ><i class="fa fa-exclamation-triangle"></i> 用户未获得此勋章时显示的勋章icon图标，图片建议尺寸：400*400px；图片格式：jpg，png，jpeg，gif</span>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label"><b class="is_must">*</b>已得勋章</label>
                                    <div class="layui-input-block uploadImg">
                                        <div>
                                            <ul class="imgbox" data-max="1" data-setcover="2">
                                                <notempty name="cur.able_icon">
                                                    <li>
                                                        <a href="{$cur.able_icon}" rel="group"><img src="{$cur.able_icon}" class="img"></a>
                                                        <span class="fa fa-times up_del_btn on_show" title="删除"></span>
                                                    </li>
                                                </notempty>
                                                <input type="hidden" name="able_icon" lay-verify="required" placeholder="请上传已得勋章icon" value="{$cur.able_icon}" class="layui-input">
                                            </ul>
                                            <ul class="btnup" onclick="upImage('able_icon')">
                                                <i id="able_icon" style="display: none;"></i>
                                                <span class="fa fa-upload"><br/><br/>上传icon</span>
                                            </ul>
                                        </div>
                                    </div>
                                    <span class="justTips" ><i class="fa fa-exclamation-triangle"></i> 用户已获得此勋章时显示的勋章icon图标，图片建议尺寸：400*400px；图片格式：jpg，png，jpeg，gif</span>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label"><b class="is_must">*</b>是否启用</label>
                                    <div class="layui-input-block">
                                        <input type="radio" name="status" value="1" title="是" <neq name="cur.status" value="2"> checked="checked"</neq> />
                                        <input type="radio" name="status" value="2" title="否" <eq name="cur.status" value="2"> checked="checked"</eq> />
                                    </div>
                                </div>
                                <div class="layui-form-item layui-form-text">
                                    <label class="layui-form-label">勋章说明</label>
                                    <div class="layui-input-block">
                                        <textarea name="summary" class="layui-textarea" placeholder="填写勋章说明">{$cur.summary}</textarea>
                                    </div>
                                </div>

                                <div class="layui-form-item box-bottom">
                                    <div class="layui-input-block">
                                        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formSubmit" data-id="{$cur.id}" data-url="{:url('doneMedal')}" data-back="{:url('medal')}">立即提交</button>
                                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</block>
