<extend name="/public/base" />
<block name='title'>-登录中心</block>
<block name="css">
    <css href="__COMMON__/particles/bgStyle.css"/>
    <css href="/static/theme/css/login.css"/>
    <style type="text/css">
        .body-box{background: none;}
    </style>
</block>

<block name="body">
    <div class="container login-container">
        <!--<div id="particles-js"></div>-->
        <!-- 动态云层动画 开始 -->
        <div class="clouds-container">
            <div class="clouds clouds-footer"></div>
            <div class="clouds"></div>
            <div class="clouds clouds-fast"></div>
        </div>
        <!-- 动态云层动画 结束 -->
        <div class="loginCount">
            <div class="login_logo fl">
                <div class="teng_Logo"><!--<img src="__IMG__/juva_logo_big.png"/>--></div>
                <div class="teng_font">
                    <h4>爱车保养</h4>
                    <p>后台管理端登录页面</p>
                </div>
                <div class="teng_foot">
                    &#169;www.songlinyun.club
                </div>
            </div><!--login_logo end-->
            <div class="login_inp fr">
                <div class="login_Tx">
                    <img src="__IMG__/logo.png"/>
                </div>

                <div class="login_wapper">
                    <div class="login_inputFile">
                        <ul>
                            <li>
                                <div class="width_310">  <input type="text" placeholder="用户名" class="login-user" maxlength="20"></div>
                            </li>
                            <li>
                                <div class="width_310  password"><input type="password" placeholder="登录密码" class="login-pwd" maxlength="20"></div>
                            </li>
                            <li>
                                <div class="width_180 fl"><input type="text" placeholder="验证码" class="login-yzm" maxlength="5"></div>
                                <a href="javascript:;" class="ts_yzm fr">
                                    <img width="100" height="35" src="{:url('login/verify')}" onclick="this.src='{:url(\'login/verify\')}'">
                                </a>
                            </li>
                        </ul>
                    </div><!--login_inputFile end-->

                    <div class="loginBtn">
                        <button id="sub_btn">登录</button>
                    </div>
                </div><!--login_wapper end-->
            </div><!--login_inp end-->
        </div><!--loginCount end-->
    </div>
</block>
<block name="footer">
    <js href="__JS__/login-login.js" />
    <js href="__COMMON__/particles/particles.js" />
    <js href="__COMMON__/particles/app.js" />
</block>
